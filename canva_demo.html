<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//at.alicdn.com/t/font_1314394_qiu70ymlty.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="canvas" width="300" height="300">

    </canvas>
    <div class="box" id="box">
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-Eraser-Tool"></use>
        </svg>
        <svg id='pen' class="icon x" aria-hidden="true">
                <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id='rm' class="icon" aria-hidden="true">
                <use xlink:href="#icon-remove"></use>
        </svg>
        <svg id='save' class="icon" aria-hidden="true">
                <use xlink:href="#icon-Save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ul class="thickness" id="thickness">
        <li class="text">粗细</li>
        <li class="one" id="one">1</li>
        <li class="two" id="two">2</li>
        <li class="three" id="three">3</li>
        <li class="four" id='four'>4</li>
        
    </ul>
   <script src="./index.js"></script>
